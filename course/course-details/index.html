<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <style>
    [dir="rtl"] .accordion-button::after {
    margin-right: auto;
    margin-left: 0;
    }
  </style>

  <!--
    SEO: title + description + canonical + OG + Twitter
    Fallback values here — course-details-app.js injects
    final per-course values from COURSE_DATA at runtime.
  -->
  <title id="page-title">Course Details — WaslaTalent Academy</title>
  <meta name="description"
        id="page-desc"
        content="Explore this expert-led professional training course. Learn at your own pace with lifetime access and dedicated support.">
  <meta name="robots" id="page-robots" content="index, follow">
  <link rel="canonical" id="page-canonical"
        href="https://waslatalent.com/course/course-details/">

  <!-- Open Graph -->
  <meta property="og:type"        content="article">
  <meta property="og:url"         id="og-url"       content="https://waslatalent.com/course/course-details/">
  <meta property="og:title"       id="og-title"     content="Course Details — WaslaTalent Academy">
  <meta property="og:description" id="og-desc"      content="Explore this expert-led professional training course. Learn at your own pace with lifetime access.">
  <meta property="og:image"       id="og-image"     content="https://waslatalent.com/assets/img/og-image.png">
  <meta property="og:site_name"   id="og-site-name" content="WaslaTalent Academy">

  <!-- Twitter Card -->
  <meta name="twitter:card"        content="summary_large_image">
  <meta name="twitter:title"       id="tw-title" content="Course Details — WaslaTalent Academy">
  <meta name="twitter:description" id="tw-desc"  content="Explore this expert-led professional training course. Learn at your own pace with lifetime access.">
  <meta name="twitter:image"       id="tw-image" content="https://waslatalent.com/assets/img/og-image.png">

  <!-- hreflang — updated per-course by JS -->
  <link rel="alternate" hreflang="en" id="hreflang-en"
        href="https://waslatalent.com/course/course-details/">

  <!-- CSP — font-src 'self' for Inter self-hosted -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'none';
                 script-src 'self';
                 style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
                 font-src 'self' https://cdnjs.cloudflare.com;
                 img-src 'self' data:;
                 connect-src 'self';
                 form-action 'none';">

  <!-- JSON-LD injected by course-details-app.js per course -->

  <!-- Favicons -->
  <link rel="apple-touch-icon" type="image/png" sizes="180x180"
        href="../../assets/img/fav180.png">
  <link rel="icon" type="image/png" sizes="32x32"
        href="../../assets/img/fav32.png">
  <link rel="icon" type="image/png" sizes="32x32"
        href="../../assets/img/fav32D.png"
        media="(prefers-color-scheme: dark)">
  <link rel="icon" type="image/png" sizes="16x16"
        href="../../assets/img/fav16.png">
  <link rel="icon" type="image/png" sizes="16x16"
        href="../../assets/img/fav16D.png"
        media="(prefers-color-scheme: dark)">

  <!-- Preload critical font — path from /course/course-details/ -->
  <link rel="preload" href="../../assets/fonts/inter-variable.woff2"
        as="font" type="font/woff2" crossorigin="anonymous">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../../assets/css/courses.css">
  <link rel="stylesheet" href="../../assets/css/course-details.css">
</head>

<body>

  <!-- Skip to content -->
  <a href="#app" class="skip-link">Skip to main content</a>

  <!-- App container — all content built dynamically by course-details-app.js -->
  <main id="app" aria-label="Course details">
    <noscript>
      <div style="text-align:center; padding:4rem 1rem; color:#93bbfd;">
        <p style="font-size:1.2rem; font-weight:700;">
          JavaScript Required
        </p>
        <p style="color:#6b7f99;">
          Please enable JavaScript to view course details.
        </p>
        <a href="../../course/"
           style="color:#60a5fa; text-decoration:underline;">
          ← Back to Courses
        </a>
      </div>
    </noscript>
  </main>

  <!-- Scripts — deferred, non-blocking -->
  <script src="../../assets/bootstrap/js/bootstrap.min.js"    defer></script>
  <script src="../../assets/js/utils.js"                      defer></script>
  <script src="../../assets/js/courses-data.js"               defer></script>
  <script src="../../assets/js/ratings-system.js"             defer></script>
  <script src="../../assets/js/course-details-app.js"         defer></script>

</body>
</html>
